<!DOCTYPE html>
<html lang="en">
<head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar button { display: block; }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin




    var viewer = new Cesium.Viewer('cesiumContainer', {
        scene3DOnly : true,
        shadows : true
    });

    //var viewer = cesium.getViewer();

    var scene = viewer.scene;

    viewer.camera.up = new Cesium.Cartesian3(0.5858105368669462, 0.6246629459271169, 0.5163547413177461);
    viewer.camera.direction = new Cesium.Cartesian3(-0.18599022188460743, 0.7237381196043206, -0.6645380136567935);
    viewer.camera.position = new Cesium.Cartesian3( 3785046.8943244955, 901889.4206505854, 5037067.567327707);


    var tileset = scene.primitives.add(new Cesium.Cesium3DTileset({
        url : 'http://hosting.virtualcitysystems.de/demos/berlin/data/berlinUntextured',
        debugShowStatistics : true,
        maximumNumberOfLoadedTiles : 3
    }));


    // Mouse over the globe to see the cartographic position
    var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction(function(click) {
        var foundPosition = false;


        var scene = viewer.scene;
        var pickedObject = scene.pick(click.position);
        if (true) {
            var position = viewer.scene.pickPosition(click.position);


            if (Cesium.defined(position)) {
                viewer.entities.add({
                    position : position,
                    point : {
                        pixelSize : 10,
                        color : Cesium.Color.YELLOW
                    }
                });
            }
        }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);



///////////////////////////////////////////////////////////////////////////////

//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
